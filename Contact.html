        <div class="contact-container">
            <main>
                <h1>Contact Us</h1>
                <form id="contactForm" class="contact-form">
                    <label for="contactPurpose">Contact Purpose</label>
                    <select id="contactPurpose" name="contactPurpose">
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                    <fieldset>
                        <legend>Contact Preference</legend>
                        <label><input type="checkbox" name="contactPreference" value="email">By email</label>
                        <label><input type="checkbox" name="contactPreference" value="phone">By phone</label>
                    </fieldset>
                    <fieldset>
                        <legend>Receive Weekly Newsletter</legend>
                        <label><input type="radio" name="newsletter" value="yes" checked>Yes</label>
                        <label><input type="radio" name="newsletter" value="no">No</label>
                    </fieldset>
                    <label for="extraNotes">Extra Notes</label>
                    <textarea id="extraNotes" name="extraNotes"></textarea>
                    <div class="buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </main>
